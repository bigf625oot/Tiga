name: Sandbox Module Tests

on:
  push:
    paths:
      - 'backend/app/services/sandbox/**'
      - 'backend/app/api/endpoints/sandbox.py'
      - 'backend/tests/sandbox/**'
  pull_request:
    paths:
      - 'backend/app/services/sandbox/**'
      - 'backend/app/api/endpoints/sandbox.py'
      - 'backend/tests/sandbox/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx websockets
        
    - name: Run Sandbox Unit Tests
      working-directory: ./backend
      run: |
        pytest tests/sandbox/ --cov=app.services.sandbox --cov=app.api.endpoints.sandbox --cov-report=xml
        
    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: sandbox-coverage
        path: backend/coverage.xml
