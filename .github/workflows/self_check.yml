name: Agent System Self-Check

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      # Use a simple postgres service if needed, but we use sqlite for tests
      # postgres:
      #   image: postgres:13
      #   env:
      #     POSTGRES_DB: test_db
      #     POSTGRES_USER: postgres
      #     POSTGRES_PASSWORD: password
      #   ports:
      #     - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        
    - name: Run Unit & Integration Tests
      working-directory: ./backend
      run: |
        # Run standard tests and the new self-check tests
        pytest tests/self_check/ --cov=app --cov-report=xml
        
    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/coverage.xml

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Run Component Tests
      working-directory: ./frontend
      run: npm run test:unit

  report:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate Summary
      run: echo "Self-Check Completed. Check artifacts for details."
